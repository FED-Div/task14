<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> 
-->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {


  function sortNum(a,b) {
    return  b[1]-a[1]; //升序，如降序，把“a - b”该成“b - a”
  }

  aqiData.sort(sortNum);
  console.log(aqiData);

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */


  var ulEle=document.getElementById('aqi-list');
  var ElemTemp; 
  var content;/*content中存放每个li中的将要显示的内容*/
  var j=1;
  for(var i=0,len=aqiData.length;i<len;i++){
      ElemTemp=aqiData[i];
      cityName=ElemTemp[0];
      value=ElemTemp[1];
      if(60 < value){
        // console.log(ElemTemp);
        var liEle=document.createElement('li');
        content="第"+j+"名"+" : "+cityName+" , "+ value;  j++;
        liEle.innerHTML=content;
        ulEle.appendChild(liEle);
      };
  }

  j=null,i=null,ElemTemp=null,content=null;/*回收垃圾*/
})();

</script>
</body>
</html>
