<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var sortNumIncrease = function(prev, next){
    return  next[1] - prev[1];
  }
  var sortNumDecrease = function (prev, next) {
    return prev[1] - next[1];
  }
  var airQualityFilter = function (val, index, arr) {
    return val[1] >= aqiData.floor;
  }

  var digit = [
    '一', '二', '三', '四', '五',
    '六', '七', '八', '九', '十'
  ];
  var ul = document.getElementById("aqi-list");

  var result = function (floor) {
    aqiData.floor = floor; 
    aqiData.sort(sortNumIncrease);
    return aqiData.filter(airQualityFilter);
  }(60);

  var display = function (arr) {
    arr.forEach( function(element, index) {
      var el = document.createElement('li');
      var text = "第"+digit[index]+"名： "+element[0]+" , "+element[1];
      var content = document.createTextNode(text);
      el.appendChild(content);
      ul.appendChild(el);
    });
  }(result);


})();

</script>
</body>
</html>
